<div class="row">

    <div class="panel panel-default form-signin">
        <div class="panel-body">
            <form class="" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="getCode()">
                <h4>Авторизация</h4>
                <div class="form-group">
                    <label for="inputPhoneNumber" class="sr-only">Укажите номер телефона</label>
                    <input type="text"
                           id="inputPhoneNumber"
                           name="inputPhoneNumber"
                           class="form-control"
                           ui-mask="+7(999) 999-9999"
                           ui-mask-placeholder
                           ui-mask-placeholder-char="_"
                           ng-model="user.phoneNumber"
                           validate-on="blur"
                           required required-message="'Укажите номер телефона'">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Получить код</button>
            </form>
        </div>
    </div>
</div>
